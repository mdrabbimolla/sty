<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../CSS/Register.css" type="text/css">
    <link rel="shortcut icon" href="../Image/login.png" type="image/x-icon">
</head>
<body>
    <div class="main">
    <div class="register">
        <h2>Login Page</h2>
        <form id="register" method="post">
            <p>
                <h5> Lost your password? Please enter your email address or phone number. <br>
                    You will receive a SMS to create a new password.</h5>
            </p><br>
            <label>Email or Phone Number :</label>
         <br>
            <input type="text" name="forget" id="name" placeholder="Enter Your Email or Phone Number">
        <br><br>
            <input type="submit" value="Forget Password" class="Submit">
            <br>
        </form>

    </div>
    </div>
    
</body>
</html>
